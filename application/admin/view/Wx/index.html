	<title>基本设置</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页
	<span class="c-gray en">&gt;</span>
	系统管理
	<span class="c-gray en">&gt;</span>
	基本设置
	<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
</nav>
<div class="page-container">
	<form class="form form-horizontal" id="form-article-add">
		<div id="tab-system" class="HuiTab">
			<div class="tabBar cl">
				<span>小程序参数</span>
				<span>百度OCR参数</span>
				<span>打印金额设置</span>
				<span>每周免费下载次数</span>
				<span>微信支付参数</span>
              <span>邮箱设置</span>
			</div>
			<div class="tabCon">
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red">*</span>
						小程序appid：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" id="website-title" name="xappid" value="{$list['xappid']}" class="input-text">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red">*</span>
						小程序secret：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" id="website-Keywords" name="xsecret" value="{$list['xsecret']}" class="input-text">
					</div>
				</div>
			</div>
			<div class="tabCon">
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>
						apikey：</label></label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text" value="{$list['apikey']}" name="apikey" >
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>
						secretkey：</label></label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text" value="{$list['secretkey']}" name="secretkey" >
					</div>
				</div>
			</div>
			<div class="tabCon">
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red">*</span>
						每题金额(单位：元)：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" name="price" value="{$list['price']}" class="input-text">
					</div>
				</div>
			</div>
			<div class="tabCon">
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red">*</span>
						每周免费下载次数：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" name="down" value="{$list['down']}" class="input-text">
					</div>
				</div>
			</div>
			<div class="tabCon">
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red">*</span>
						商品描述：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" name="shop_descr" value="{$list['shop_descr']}" class="input-text">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red">*</span>
						商户号：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" name="mch_id" value="{$list['mch_id']}" class="input-text">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red">*</span>
						商户密钥：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" name="mch_secret" value="{$list['mch_secret']}" class="input-text">
					</div>
				</div>

			</div>
  			<div class="tabCon">
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red">*</span>
						邮箱标题：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" name="etitle" value="{$list['etitle']}" class="input-text">
					</div>
				</div>
              <div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red">*</span>
						邮箱内容：</label>
					<div class="formControls col-xs-8 col-sm-9">
                      <script id="editor" type="text/plain"  name="econtent" style="width:700px;height:500px;">{$list['econtent']}</script>
					</div>
				</div>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button class="btn btn-primary radius" id="{$list['id']}" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
			</div>
		</div>
	</form>
</div>

<script type="text/javascript" src="/static/admin/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="/static/admin/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/static/admin/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="/static/admin/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
   //实例化编辑器
               //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
               var ue = UE.getEditor('editor');

    $(function(){
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });
        $("#tab-system").Huitab({
            index:0
        });
    });
    $('.btn').click(function(){
        var id = $(this).attr('id')
        var appid = $("input[name='xappid']").val()
        var secret = $("input[name='xsecret']").val()
        var apikey = $("input[name='apikey']").val()
        var secretkey = $("input[name='secretkey']").val()
        var price = $("input[name='price']").val()
        var shop_descr = $("input[name='shop_descr']").val()
        var mch_id = $("input[name='mch_id']").val()
        var mch_secret = $("input[name='mch_secret']").val()
        var down = $("input[name='down']").val()
        var etitle = $("input[name='etitle']").val()
        var econtent = UE.getEditor('editor').getContent()
		$.post('/wx/edit',{id:id,xappid:appid,xsecret:secret,apikey:apikey,secretkey:secretkey,price:price,shop_descr:shop_descr,mch_id:mch_id,mch_secret:mch_secret,down:down,etitle:etitle,econtent:econtent},function(data){
            if(data == 1){
                layer.msg('修改成功!',{icon:1,time:2000});
			}else{
                layer.msg('修改失败!', {icon: 2, time: 2000});
			}
		})
	})
</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
