<title>添加导航</title>
</head>
<body>
<article class="page-container">
	 <!-- action="/admin/doadminadd" method="post" -->
	<form class="form form-horizontal" id="form-admin-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>所属导航：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span class="select-box">
				<select name="pid" class="select">
					<option value="0">--请选择--</option>
					{foreach name='list' as item='vo'}
					<option value="{$vo.id}">{$vo.class_name}</option>
					{/foreach}
				</select>
				</span>
			</div>
		</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>导航名：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="" placeholder="" id="name" name="name">
		</div>
	</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">导航英文名：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="ename" name="ename">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>详情页版式：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="radio-box">
					<input name="lei" type="radio" id="sex-1" value="0" checked>
					<label for="sex-1">无</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="sex-2" name="lei" value="1">
					<label for="sex-2">版式一</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="sex-3" name="lei" value="2">
					<label for="sex-3">版式二</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="sex-4" name="lei" value="3">
					<label for="sex-3">版式三</label>
				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"></label>
			<div class="formControls col-xs-8 col-sm-9"><span class="c-red">*</span>说明：版式一：纯富文本内容，版式二：图片展示加标题类型，版式三：图片展示类加富文本</div>
		</div>
	<div class="row cl">
		<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
			<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
		</div>
	</div>
	</form>
</article>

<!--_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="/static/admin/lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="/static/admin/lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="/static/admin/lib/jquery.validation/1.14.0/messages_zh.js"></script> 
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	$("#form-admin-add").validate({
		rules:{
			name:{
				required:true,
			},
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			$(form).ajaxSubmit({
				type: 'post',
				url: "/cate/doadd" ,
				success: function(data){
                    if(data == 1){
                        layer.msg('添加成功!',{icon:1,time:2000});
                        setInterval(function () {
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.location.reload(); //刷新父页面
                            parent.layer.close(index);
                        },2000)
                    }else if (data == -1) {
                        layer.msg('添加失败!', {icon: 2, time: 2000});
                    }
				},
                error: function(XmlHttpRequest, textStatus, errorThrown){
					layer.msg('error!',{icon:1,time:1000});
				}
			});
		}
	});
});
</script> 
<!--/请在上方写此页面业务相关的脚本-->
</body>
